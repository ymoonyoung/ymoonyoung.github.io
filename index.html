<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moonyoung's Website</title>
    <style>
        :root {
            --bg-color: #f4f4f4;
            --container-bg: white;
            --text-color: black;
            --link-color: #007bff;
            --button-border: #007bff;
            --button-hover-bg: #007bff;
            --button-hover-text: white;
        }
        @media (prefers-color-scheme: dark) {
            :root {
                --bg-color: #121212;
                --container-bg: #1e1e1e;
                --text-color: white;
                --link-color: #4da6ff;
                --button-border: #4da6ff;
                --button-hover-bg: #4da6ff;
                --button-hover-text: black;
            }
        }
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: var(--bg-color);
            text-align: center;
            color: var(--text-color);
        }
        .container {
            background: var(--container-bg);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 50%;
            max-width: 600px;
        }
        .profile-photo {
            width: 100%;
            max-width: 300px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        a {
            display: inline-block;
            margin-top: 10px;
            text-decoration: none;
            color: var(--link-color);
            font-weight: bold;
        }
        .email-button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin-top: 10px;
            padding: 10px 15px;
            background-color: transparent;
            color: var(--button-border);
            border: 2px solid var(--button-border);
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s, color 0.3s;
        }
        .email-button img {
            width: 20px;
            height: 20px;
            margin-right: 8px;
        }
        .email-button:hover {
            background-color: var(--button-hover-bg);
            color: var(--button-hover-text);
        }
        .heart-button {
            margin-top: 15px;
            padding: 10px 15px;
            font-size: 18px;
            background-color: transparent;
            border: none;
            color: pink;
            cursor: pointer;
            transition: opacity 0.3s;
        }
        .heart-button:hover {
            opacity: 0.7;
        }
    </style>

    </script>
</head>

    </div>
</body>
</html>
